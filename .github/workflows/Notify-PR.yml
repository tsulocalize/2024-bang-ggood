name: Slack Notification

on:
  pull_request:

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Notify on PR
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "Pull Request: <!channel> PR: '${{ github.event.pull_request.title }}' by ${{
            github.event.pull_request.user.login }}\n${{ github.event.pull_request.html_url }}",
            "username": "GitHub Actions"
          }' https://hooks.slack.com/services/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

      - name: Notify on PR approval
        if: github.event.review.state == 'approved'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "Pull Request Approved: <!channel> PR: '${{ github.event.pull_request.title }}' by ${{
            github.event.pull_request.user.login }}\n${{ github.event.pull_request.html_url }}",
            "username": "GitHub Actions"
          }' https://hooks.slack.com/services/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
